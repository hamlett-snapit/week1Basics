<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function makecar() {
            var make = ["chevy" , " GM ", "Fiat" , "Webv Motors", "Tucker"];
            var models = ["Cadi",  "500" , " Bel-Air", " Taxi " , "torpedo"];
            var years = [1955 ,1957 ,1948 ,1954 , 1961];
            var colors = ["r", "b", " t", "y" , "white"];
            var convert = [true , false];

            var rand1 = Math.floor(Math.random() * make.length);
            var rand2 = Math.floor(Math.random() * models.length);
            var rand3 = Math.floor(Math.random() * years.length);
            var rand4 = Math.floor(Math.random() * colors.length);
            var rand5 = Math.floor(Math.random() * 5) + 1;
            var rand6 = Math.floor(Math.random() * 2);

            var car = {
                make: make[rand1],
                model: models[rand2],
                year: years[rand3],
                color: colors[rand4],
                passengers: rand5,
                convertible: convert[rand6],
                mileage: 0,
            }

            return car;
        }
        function showRoomFloor(car){
            console.log(car);
        }

        var carLot = makecar();
        showRoomFloor(carLot);

    </script>
</body>
</html>
