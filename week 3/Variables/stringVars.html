<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Strings </h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        var str1 = "Hello ";
        var str2 = " World";
        document.getElementById("demo").innerHTML = str1 + str2;
        str1 = " New ";
        str2 = " Time ";
        document.getElementById("demo2").innerHTML = str1 + str2; 
    </script>
</body>
</html>
