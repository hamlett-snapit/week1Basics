<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers </title>
</head>
<body>
    <h1> Number Variables </h1>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="sum"></p>
    <script>
        var x = 5;
        var y = 6;
        document.getElementById("num1").innerHTML = "The value of x is : " + x; 
        document.getElementById("num2").innerHTML = "The value of y is : " + y;
        document.getElementById("sum").innerHTML = "the sum is : " + ( x + y );
    </script>

</body>
</html>
