    <h1>JavaScript Features </h1>
    <p id="demo"> </p>

    <!-- Some JS Features -->

        // Working with Objects
        
        var value = " Some words of Wisdom"; // Global Variable
        value = 100;

        function saySomething(a){
            console.log(a);
        }
        saySomething("Hi Im Ramone");

        function wwO(k){

            var food = "rice"; // Local Variable
            var recipe = "grandmas Secret";
            console.log(food+k+recipe);
            
        }
        wwO(value); 
        
        // Built in functions 
        alert(Date());
        var name = prompt("Enter your name and i will find you");

        alert("Hello "+ name);


    </script>
</body>
